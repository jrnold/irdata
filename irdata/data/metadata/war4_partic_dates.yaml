description: |
  Intervals of sustained fighting for each participant in the War 4 data.

  Participants in the COW Wars can enter and exit a war multiple times.
  This table contains a row for each interval of sustained fighting for
  each participant in each war.

  Since start and end dates of participation may not be known with
  certainty, a minimum and maximum value for these is given.
  
