description: |
  Participants in COW Wars (v. 4).

  This table contains entries for each participant in each war.  A
  participant is a unique (`war_num`, `belligerent`, `side`) tuple.
  Thus a belligerent can paticipate twice in a war, once on each side.
  France in World War II is an example of this.
  
  
  
