description: |

  `COW Direct Contiguity v. 3.1
  <www.correlatesofwar.org/COW2%20Data/DirectContiguity/DCV3desc.htm>`_
  data.
  
  Identifies all direct contiguity relationships between states in the
  COW international system.  It classifies contiguous dyads into five
  categories for land contiguity and four for water contiguity.

  
