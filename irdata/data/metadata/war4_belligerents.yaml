description: |

  List of belligerents in Inter-, Intra-, and Non-State COW Wars (v. 4).
  
  The belligerent includes both state and non-state actors. The COW
  War datasets do not explicitly and uniquely define belligerents, so
  multi rows in this table can correspond to the same belligerent,
  e.g. multiple rows have the same **ccode** but differ in the name,
  and thus are treated as separate belligerents although they may be
  reasonable be considered the same entity. The non-state entities (rows
  where `ccode is NULL`) are not particularly messy and may include multiple
  entities, use different names for the same entity across wars, or the same
  name for different entities across wars, e.g. something generic like "Liberals".
  These are not reconciled, so user beware.
  
  
