  COW War Typology (v. 4)

  As of version 4, the COW War Typology has 9 types of wars, and 4
  categories of War: Inter-, Intra-, Extra-, and Non-State War. 

  See
  http://www.correlatesofwar.org/COW2%20Data/WarData_NEW/COW%20Website%20-%20Typology%20of%20war.pdf
  for a full account of the typology.
